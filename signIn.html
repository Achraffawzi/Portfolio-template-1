<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/media-query-style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="https://kit.fontawesome.com/3cfea9a482.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="sign-in-form text-center">

		<!-- PICTURE -->
		<div class="sign-in-image">
			<h1 class="text-white text-uppercase">sign in</h1>
		</div>

		<!-- SIGN IN -->
		<div class="sign-in-box">
			<form>
				<input type="text" name="username" placeholder="Username" class="form-control" />
				<input type="password" name="password" placeholder="Password" aria-describedby="emailHelp" class="form-control" />
				<a href="#" class="text-muted">Forget Password?</a>
				<button class="btn">Sign in</button>
			</form>
		</div>
			
	</div>
</body>
</html>
